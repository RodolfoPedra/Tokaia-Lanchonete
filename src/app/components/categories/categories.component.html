<section class="listCategories container">
  <div class="cardThumbCategory" *ngFor="let category of categories">
    <div [routerLink]="['/categories',category.id,'products']" class="thumbCategory" (click)="imprimeID(category.id)">
      <span>{{category.nome}}</span>
      <img src="../../../assets/images/categories/{{category.id}}.jpg" alt="">
    </div>
  </div>
</section>
